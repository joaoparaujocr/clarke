services:
  database:
    container_name: database_clarke
    image: postgres:latest
    env_file: ./backend/.env
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    container_name: backend_clarke
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "3333:3333"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      database:
        condition: service_healthy

volumes:
  pgdata: